galaxy_info:
  author: Luis Chamberlain
  description: Allows you to easily install vagrant boxes outside of the public catalog
  license: GPLv2
  min_ansible_version: 2.7
  platforms:
  - name: Debian
    versions:
     - all
  - name: Fedora
    versions:
     - all
  - name: Ubuntu
    versions:
      - quantal
      - saucy
      - utopic
      - vivid
      - wily
      - xenial
      - yakkety
      - artful
      - zesty
      - cosmic
  - name: opensuse
    versions:
      - all
  - name: EL
    versions:
      - 6
      - 7
  - name: SLES
    versions:
      - 12
      - 15
  galaxy_tags: [ vagrant, boxes, catalog ]

dependencies: []
